<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Axios + TS</title>
    <script type="importmap">
    {
        "imports": {
        "axios": "https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/esm/axios.min.js"
        }
    }
    </script>
    <style>
        body { font-family: sans-serif; padding:1rem; max-width:600px; margin:auto; }
        form { display:flex; flex-direction:column; gap:.5rem; margin-bottom:1rem; }
        input,textarea,button { padding:.5rem; font-size:1rem; }
        ul { list-style:none; padding:0; }
        li { border:1px solid #ddd; padding:.5rem; margin-bottom:.5rem; }
        li button { margin-right:.5rem; }
     </style>
</head>
<body>
    <h1>Post Manager</h1>
    <form id="post-form">
        <input id="title" placeholder="title" required>
        <textarea id="body" placeholder="body" required></textarea>
        <button type="submit">Add Post</button>
        <button type="button" id="cancel-edit" hidden>Cancel Edit</button>
    </form>
    <ul id="post-list"></ul>

    <script type="module" src="/dist/main.js"></script>
  

</body>
</html>
